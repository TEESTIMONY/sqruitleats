<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodEats Auto Doordash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1f2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #2c2f3e;
            padding: 20px;
            border-radius: 10px;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
        }
        .discount {
            color: #1e90ff;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .active {
            background-color: #4a90e2;
            color: white;
        }
        .input-group {
            text-align: left;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .submit-btn {
            width: 100%;
            background: #d9534f;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Accepting subtotals from $20 to $30</div>
        <p class="discount">Free Delivery â€¢ 40% OFF</p>
        <div class="btn-group">
            <button class="btn active">Delivery</button>
            <button class="btn">Pickup</button>
        </div>
        <div class="input-group">
            <label>Delivery Address *</label>
            <input type="text" placeholder="Delivery Address">
        </div>
        <div class="input-group">
            <label>Apartment/Suite #</label>
            <input type="text" placeholder="Apartment/Suite #">
        </div>
        <div class="input-group">
            <label>Delivery Instructions</label>
            <input type="text" placeholder="Delivery Instructions">
        </div>
        <div class="input-group">
            <label>Group Order Link *</label>
            <input type="text" placeholder="Group Order">
        </div>
        <button class="submit-btn">SUBMIT</button>
    </div>
</body>
</html>
